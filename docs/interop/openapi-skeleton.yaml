openapi: 3.1.0
info:
  title: ECS Interop API (Skeleton)
  version: v1
servers:
  - url: https://api.example.com/v1
    description: Versioned base path per WS4
paths:
  /v1/tenants:
    post:
      summary: Create tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/tenants/{id}:
    get:
      summary: Get tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    patch:
      summary: Update tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      summary: Delete tenant
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/tenants/{id}/suspend:
    post:
      summary: Suspend tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '202': { description: Suspension initiated }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/workloads:
    post:
      summary: Create workload
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workload'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workload'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/workloads/{id}:
    get:
      summary: Get workload
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workload'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      summary: Delete workload
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/events:
    get:
      summary: List audit events
      parameters:
        - name: tenant
          in: query
          schema: { type: string }
        - name: event_type
          in: query
          schema: { type: string }
        - name: cursor
          in: query
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 100, maximum: 1000 }
      responses:
        '200': { description: OK }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
components:
  securitySchemes:
    mtls:
      type: mutualTLS
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://idp.example.com/.well-known/openid-configuration
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Tenant:
      type: object
      properties:
        id: { type: string }
        authority_binding: { type: string }
        jurisdiction: { type: string }
        classification_ceiling: { type: string }
        policy_baseline: { type: string }
        status: { type: string, enum: [active, suspended, deleted] }
      required: [id, authority_binding, jurisdiction, policy_baseline]
    Workload:
      type: object
      properties:
        id: { type: string }
        tenant_id: { type: string }
        envelope_type: { type: string, enum: [container, vm] }
        image_ref: { type: string }
        policy_ref: { type: string }
        status: { type: string }
      required: [id, tenant_id, envelope_type, image_ref]
    Error:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
        evidence_pointer: { type: string }
      required: [code, message]
  responses:
    ErrorResponse:
      description: Error with evidence pointer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
security:
  - mtls: []
  - oidc: []
  - apiKey: []
