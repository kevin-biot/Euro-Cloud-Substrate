openapi: 3.1.0
info:
  title: ECS Interop API (Skeleton)
  version: v1
servers:
  - url: https://api.example.com/v1
    description: Versioned base path per WS4
paths:
  /v1/tenants:
    post:
      summary: Create tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/tenants/{id}:
    get:
      summary: Get tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    patch:
      summary: Update tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      summary: Delete tenant
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/tenants/{id}/suspend:
    post:
      summary: Suspend tenant
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '202': { description: Suspension initiated }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/workloads:
    post:
      summary: Create workload
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workload'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workload'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/workloads/{id}:
    get:
      summary: Get workload
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workload'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/media/generate:
    post:
      summary: Generate AI media (optional capability)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AiMediaRequest'
      responses:
        '200':
          description: Generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AiMediaResponse'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      summary: Delete workload
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
  /v1/events:
    get:
      summary: List audit events
      parameters:
        - name: tenant
          in: query
          schema: { type: string }
        - name: cursor
          in: query
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 100, maximum: 1000 }
        - name: event_type
          in: query
          schema:
            type: string
            description: Optional filter (e.g., data.usage.receipt)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvidenceEventList'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '403': { $ref: '#/components/responses/ErrorResponse' }
        '429': { $ref: '#/components/responses/ErrorResponse' }
        '500': { $ref: '#/components/responses/ErrorResponse' }
components:
  securitySchemes:
    mtls:
      type: mutualTLS
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://idp.example.com/.well-known/openid-configuration
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    EvidenceEventList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/EvidenceEvent'
        next_cursor: { type: string }
    EvidenceEvent:
      type: object
      description: Core10-05 evidence envelope with event-specific payload.
      properties:
        id: { type: string, format: uuid }
        event_type: { type: string }
        occurred_at: { type: string, format: date-time }
        tenant_id: { type: string }
        actor: { type: string }
        actor_details:
          $ref: '#/components/schemas/ActorDetails'
        correlation_id: { type: string }
        sequence: { type: integer }
        outcome: { type: string, enum: [accepted, refused, failed] }
        evidence_pointer: { type: string }
        chain_id: { type: string }
        event_hash: { type: string }
        prev_hash: { type: string }
        evidence_hash: { type: string }
        monotonic_time_ns: { type: integer }
        payload:
          description: Event-specific fields (ML, NCP, etc.).
          anyOf:
            - $ref: '#/components/schemas/MlInferencePayload'
            - $ref: '#/components/schemas/MlTrainingPayload'
            - $ref: '#/components/schemas/NoControlProofPayload'
            - $ref: '#/components/schemas/AiMediaPayload'
            - type: object
      required: [id, event_type, occurred_at, tenant_id, outcome, evidence_pointer, sequence]
    ActorDetails:
      type: object
      properties:
        id: { type: string }
        type: { type: string, enum: [human, service, delegate] }
        org_id: { type: string }
        credential_ref: { type: string }
        jurisdiction: { type: string }
    MlInferencePayload:
      type: object
      properties:
        model_id: { type: string }
        model_sbom_ref: { type: string }
        input_hash: { type: string }
        context_hash: { type: string }
        hash_profile_id: { type: string }
        output_ref: { type: string }
        authority_snapshot_id: { type: string }
        policy_snapshot_id: { type: string }
    MlTrainingPayload:
      type: object
      properties:
        training_run_id: { type: string }
        model_id: { type: string }
        dataset_refs:
          type: array
          items: { type: string }
        code_version: { type: string }
        hyperparameters_hash: { type: string }
        hash_profile_id: { type: string }
        checkpoint_hash: { type: string }
        authority_snapshot_id: { type: string }
        policy_snapshot_id: { type: string }
    NoControlProofPayload:
      type: object
      properties:
        subject_id: { type: string }
        artifact_type:
          type: string
          enum: [authority_graph, key_custody_model, controlplane_ownership, telemetry_egress_map]
        artifact_ref: { type: string }
        artifact_hash: { type: string }
    AiMediaPayload:
      type: object
      properties:
        capability_id: { type: string }
        capability_token_ref: { type: string }
        content_class: { type: string, enum: [text, image, audio, video, mixed] }
        media_risk_class: { type: string, enum: [low, moderate, high-impact] }
        disclosure_required: { type: boolean }
        provenance_required: { type: boolean }
        policy_snapshot_id: { type: string }
        authority_snapshot_id: { type: string }
        jurisdiction: { type: string }
        content_id: { type: string }
        content_hash: { type: string }
        marking_method: { type: string }
        disclosure_evidence_ref: { type: string }
        refusal_reason: { type: string }
    AiMediaRequest:
      type: object
      properties:
        capability_token_ref: { type: string }
        content_class: { type: string, enum: [text, image, audio, video, mixed] }
        media_risk_class: { type: string, enum: [low, moderate, high-impact] }
        disclosure_required: { type: boolean }
        provenance_required: { type: boolean }
        policy_snapshot_id: { type: string }
        authority_snapshot_id: { type: string }
        jurisdiction: { type: string }
        input_ref: { type: string, description: Reference to input prompt or source material }
        output_format: { type: string }
      required: [content_class, policy_snapshot_id]
    AiMediaResponse:
      type: object
      properties:
        content_id: { type: string }
        content_hash: { type: string }
        marking_method: { type: string }
        provenance_ref: { type: string }
        disclosure_required: { type: boolean }
        policy_snapshot_id: { type: string }
        authority_snapshot_id: { type: string }
        evidence_pointer: { type: string }
    Tenant:
      type: object
      properties:
        id: { type: string }
        authority_binding: { type: string }
        jurisdiction: { type: string }
        classification_ceiling: { type: string }
        policy_baseline: { type: string }
        status: { type: string, enum: [active, suspended, deleted] }
      required: [id, authority_binding, jurisdiction, policy_baseline]
    Workload:
      type: object
      properties:
        id: { type: string }
        tenant_id: { type: string }
        envelope_type: { type: string, enum: [container, vm] }
        image_ref: { type: string }
        policy_ref: { type: string }
        status: { type: string }
      required: [id, tenant_id, envelope_type, image_ref]
    Error:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
        evidence_pointer: { type: string }
      required: [code, message]
  responses:
    ErrorResponse:
      description: Error with evidence pointer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
security:
  - oidc: []
